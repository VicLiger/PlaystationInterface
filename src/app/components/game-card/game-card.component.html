<div class="container-game-legend">
    <div class="card-image"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"   
    >
        <img [src]="imagePath" alt="Game Card">
        <div class="start-game">Start Game</div>
    </div>
    <div class="game-options" 
    [ngStyle]="{ transform: gameFooter ? 'scale(1.15)' : 'scale(1)', opacity: gameFooter ? '1' : '0' }">
        
        
    </div>
</div>
